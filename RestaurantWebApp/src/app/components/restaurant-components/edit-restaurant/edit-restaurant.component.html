<div class="container">
    <form class="form" (ngSubmit)="onEdit()">
        id of the restaurant: <input type="number" name="id" [(ngModel)]="id" placeholder="id of the restaurant">
        <br>
        Name of the restaurant<input type="text" name="name" [(ngModel)]="name" placeholder="Name of the restaurant">
        <br>
        Food Style of the restaurant<input type="text" name="foodStyle" [(ngModel)]="foodStyle" placeholder="Food Style of the restaurant">
        <br>
        Location of the restaurant<input type="text" name="street" [(ngModel)]="street" placeholder="Location of the restaurant">
        <br>
        Address Number of the restaurant <input type="number" name="addressNumber" [(ngModel)]="addressNumber" placeholder="Address Number of the restaurant ">
        <br>
        Logo of the restaurant<input type="text" name="imagePath" [(ngModel)]="imagePath" placeholder="Logo of the restaurant">
        <br>
      
        <br>
        <input type="submit" value="submit" class="btn">
    </form>
</div>
