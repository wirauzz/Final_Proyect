<table style="width:100%">
    <tr>
        <td> {{ restaurant.name }}</td>
        <td> {{ restaurant.foodStyle }}</td>
        <td> {{ restaurant.street }}</td>
        <td> {{ restaurant.addressNumber }}</td>   
        <td> {{ restaurant.imagePath }}</td>   
         
        <td><button (click)="onRedirect(restaurant)" class='redirect'>Dishes</button></td>
        <td><button (click)="onDelete(restaurant)" class='delete'>Delete Restaurant</button></td>
    </tr>
</table>
