<div class="container-fluid" id="cont-dish">
    <div class="wrap">
      <div class="Regisration">
        <div class="Regisration-head">
          <h2>Add Restaurant</h2>
        </div>
        <form class="form" (ngSubmit)="onSubmit()">
            Name of the restaurant: <input type="text" name="name" [(ngModel)]="name" placeholder="Name of the restaurant">
            <br>
            Fodd Style of the restaurant: <input type="text" name="foodStyle" [(ngModel)]="foodStyle" placeholder="Fodd Style of the restaurant">
            <br>
            Location of the restaurant:<input type="text" name="street" [(ngModel)]="street" placeholder="Location of the restaurant">
            <br>
            Address Number of the restaurant:<input type="number" name="addressNumber" [(ngModel)]="addressNumber" placeholder="Address Number of the restaurant ">
            <br>
            Logo of the restaurant: <input type="text" name="imagePath" [(ngModel)]="imagePath" placeholder="Logo of the restaurant">
            <br>
            <div class="clear"></div>
            <button type="submit" class="btn btn-primary col-md-4">Add</button>
            <a [routerLink]="['/']">
              <button type="submit" class="btn btn-primary col-md-4 ml-1">Back</button>
            </a>
         </form>
        </div>
    </div>
  </div>
