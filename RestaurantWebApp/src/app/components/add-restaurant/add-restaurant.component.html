<form class="form" (ngSubmit)="onSubmit()">
    <input type="text" name="name" [(ngModel)]="name" placeholder="Name of the restaurant">
    <input type="text" name="foodStyle" [(ngModel)]="foodStyle" placeholder="Fodd Style of the restaurant">
    <input type="text" name="street" [(ngModel)]="street" placeholder="Location of the restaurant">
    <input type="text" name="addressNumber" [(ngModel)]="addressNumber" placeholder="Address Number of the restaurant ">
    <input type="file" name="imagePath" [(ngModel)]="imagePath" placeholder="Logo of the restaurant">
    <input type="submit" value="submit" class="btn">
</form>
