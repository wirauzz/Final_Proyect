<div class="container-fluid" id="cont-dish">
    <div class="wrap">
      <div class="Regisration">
        <div class="Regisration-head">
          <h2>Edit Dish</h2>
        </div>
        <img src="{{ imagePath }}" class="img-fluid" id="logo">
        <form class="form" (ngSubmit)="onSubmit()">
            Name of the dish<input type="text" name="name" [(ngModel)]="name" placeholder="Name of the dish">
            <br>
            Main Ingredient of the dish<input type="text" name="mainIngredient" [(ngModel)]="mainIngredient" placeholder="Main Ingredient of the dish">
            <br>
            Nationality of the dish<input type="text" name="nationality" [(ngModel)]="nationality" placeholder="Nationality of the dish">
            <br>
            Cost of the dish <input type="number" name="cost" [(ngModel)]="cost" placeholder="Cost of the dish ">
            <br>
            Size of the dish<input type="text" name="size" [(ngModel)]="size" placeholder="Size of the dish">
            <br>
            Url image of the dish<input type="text" name="imagePath" [(ngModel)]="imagePath" placeholder="Url image of the dish">
            <br>
            <br>
            <div class="clear"></div>
            <button type="submit" class="btn btn-primary col-md-4">Update</button>
            <a [routerLink]="['/restaurants']">
              <button type="submit" class="btn btn-primary col-md-4 ml-1">Back</button>
            </a>
         </form>
         <div class="clear"> </div>
        </div>
    </div>
  </div>
